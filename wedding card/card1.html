
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Audio</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            overflow: hidden; /* Prevent scrolling */
        }
        .play-button {
            background-color: rgba(211, 218, 226, 0.8);
            color: rgb(0, 0, 0);
            border: none;
            padding: 10px 25px;
            cursor: pointer;
            font-size: 15px;
            border-radius: 5px;
            z-index: 1; /* Ensure the button is above other elements */
        }
        video, iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0; /* Place it behind the button */
        }
    </style>
</head>
<body>
    <button class="play-button" id="playButton">Buka</button>

    <audio id="myAudio">
        <source src="Barbie in The 12 Dancing Princesses Theme but the key keeps getting higher (Extended opening theme).mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <!-- Initial video -->
    <video id="introVideo" src="Wedding Card 08.mp4" autoplay muted></video>

    <!-- Preload the second Canva design -->
    <iframe id="canvaFrame" src="https://www.canva.com/design/DAGSyOG36HI/pxrZzCDlTAIrVq_VNhARvw/view?embed" allowfullscreen style="display:none;"></iframe>

    <script>
        document.getElementById('playButton').addEventListener('click', function() {
            const audio = document.getElementById('myAudio');
            audio.play();

            // Hide the play button
            this.style.display = 'none';

            // Hide the video
            document.getElementById('introVideo').style.display = 'none';

            // Show the second Canva design in the iframe
            const canvaFrame = document.getElementById('canvaFrame');
            canvaFrame.style.display = 'block'; // Show the iframe
        });
    </script>
</body>
</html>
